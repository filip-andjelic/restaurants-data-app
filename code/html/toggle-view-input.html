<div class="toggle-view-input icons-group-input">
    <label class="small-label">Select View:</label>
    <div ng-click="toggleView('list')"
         class="icon-input"
         ng-class="{'selected-input': activeViewType === 'list'}"><i class="fa fa-list"></i>
    </div>
    <span> | </span>
    <div ng-click="toggleView('breadcrumb')"
         class="icon-input"
         ng-class="{'selected-input': activeViewType === 'breadcrumb'}"><i class="fa fa-cubes"></i>
    </div>
</div>
