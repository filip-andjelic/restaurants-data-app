<div class="default-empty-state">
    <div class="empty-state-title">
        <span>{{content.title}}</span>
    </div>
    <div class="empty-state-content">
        <span class="description">{{content.description}}</span>
        <span ng-if="content.link">
            <a class='in-app-link' ng-click="openNewEntry(content.link)">{{content.link.text}}</a>
        </span>
    </div>
</div>
